[Filechooser Settings]
# Основные настройки отображения
LocationMode=path-bar         # Путь в виде панели (более компактно)
ShowHidden=true               # Показывать скрытые файлы (полезно для конфигов)
ShowSizeColumn=true           # Показывать размеры файлов
ShowTypeColumn=true           # Показывать типы файлов
ShowModifiedColumn=true       # Показывать даты изменения
ExpandFolders=false           # Не раскрывать папки автоматически (меньше визуального шума)

# Геометрия окна (широкий формат для удобства)
GeometryX=50                 # Отступ слева
GeometryY=50                 # Отступ сверху
GeometryWidth=1200           # Достаточная ширина для имен файлов
GeometryHeight=800           # Комфортная высота

# Сортировка
SortColumn=modified          # Сортировка по дате изменения
SortOrder=descending         # Новые файлы сверху
SortDirectoriesFirst=true    # Папки всегда вверху списка

# Режимы отображения
ViewMode=list                # Список (более информативно)
IconViewScale=1.0            # Стандартный масштаб иконок
TreeViewMode=true            # Включить режим дерева
ShowFullPathInTitle=true     # Показывать полный путь в заголовке

# Режим запуска
StartupMode=last             # Открывать последнюю использованную папку
LastFolderUri=file:///home   # Домашняя директория по умолчанию
DateFormat=with-time         # Показывать время в датах

# Дополнительные настройки
CreateFolders=true          # Разрешить создание папок
NavigationMode=browser      # Режим браузера
ShowBookmarks=true          # Показывать закладки
ClockFormat=24h             # 24-часовой формат

# Настройки поиска
SearchMode=recursive        # Рекурсивный поиск
SearchWrapAround=true       # Циклический поиск

# Настройки предпросмотра
PreviewEnabled=true        # Включить предпросмотр
PreviewWidth=200           # Ширина предпросмотра
PreviewHeight=200          # Высота предпросмотра

# Настройки интерфейса
SidePaneMode=places        # Боковая панель с местами
ToolbarVisible=true        # Показывать панель инструментов
PathBarButtonStyle=text    # Текстовый стиль для кнопок пути

# Настройки списка
ListViewWidth=300          # Ширина списка
ListViewRowSpacing=2       # Отступ между строками

# Настройки иконок
IconSizeThumbnails=64      # Размер миниатюр
IconSizeList=22            # Размер иконок в списке
IconSizeGrid=48            # Размер иконок в сетке