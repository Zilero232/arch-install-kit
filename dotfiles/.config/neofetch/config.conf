# --- Основная информация для вывода ---
print_info() {
    # Базовая информация о системе
    info underline
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    
    # Окружение рабочего стола
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    
    # Терминал
    info "Terminal" term
    info "Terminal Font" term_font
    
    # Аппаратное обеспечение
    info "CPU" cpu
    info "GPU" gpu
    info "CPU Usage" cpu_usage
    info "Memory" memory
    info "Disk" disk

    # Закомментированные опции для дополнительной информации
    # info "GPU Driver" gpu_driver  # Только для Linux/macOS
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # Работает только на системах с glibc
}

# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                         Системные настройки                              ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# --- Настройки операционной системы ---
os_arch="on"                  # Показывать архитектуру системы
kernel_shorthand="on"         # Сокращенный вывод версии ядра
distro_shorthand="off"        # Полное имя дистрибутива
uptime_shorthand="on"         # Сокращенный формат аптайма

# --- Настройки оболочки ---
shell_path="off"              # Не показывать полный путь к shell
shell_version="on"            # Показывать версию shell
shell_version="on"            # Показывать версию shell

# --- Настройки менеджера пакетов ---
package_managers="on"         # Показывать все менеджеры пакетов
package_managers="on"         # Показывать количество установленных пакетов

# --- Настройки рабочего стола ---
de_version="on"               # Показывать версию DE
gtk_shorthand="off"           # Полный вывод тем GTK
gtk2="on"                     # Показывать темы GTK2
gtk3="on"                     # Показывать темы GTK3

# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                         Настройки оборудования                           ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# --- Настройки CPU ---
cpu_brand="on"                # Показывать производителя CPU
cpu_speed="on"                # Показывать частоту CPU
cpu_cores="logical"           # Показывать логические ядра
cpu_temp="C"                  # Показывать температуру в Цельсиях
speed_type="bios_limit"       # Тип отображения частоты CPU
speed_shorthand="off"         # Полный формат частоты

# --- Настройки памяти ---
memory_percent="on"           # Показывать процент использования памяти
memory_unit="gib"             # Использовать GiB для измерения памяти

# --- Настройки GPU ---
gpu_brand="on"                # Показывать производителя GPU
gpu_type="all"                # Показывать все GPU

# --- Настройки диска ---
disk_show=('/')               # Показывать только корневой раздел
disk_subtitle="mount"         # Показывать точку монтирования
disk_percent="on"             # Показывать процент использования

# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                         Визуальные настройки                             ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# --- Настройки изображения ---
image_backend="ascii"         # Движок для отображения изображений
image_source="$HOME/.config/neofetch/ascii/logo.txt"  # Путь к изображению/ASCII
image_size="auto"             # Размер изображения
crop_mode="normal"            # Режим обрезки
crop_offset="center"          # Положение изображения
image_loop="off"              # Отключить повторение изображения
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch" # Путь к директории для кэша
background_color=""           # Цвет фона для w3m

# --- Отступы и разделители ---
gap=2                         # Отступ между изображением и текстом
separator=":"                 # Разделитель между названием и значением

# --- Настройки текста ---
colors=(distro)               # Использовать цвета дистрибутива
bold="on"                     # Жирный текст
underline_enabled="on"        # Подчеркивание
underline_char="-"            # Символ подчеркивания
stdout="off"                  # Отключить вывод в stdout
col_offset="auto"             # Выравнивание колонок

# --- Настройки ASCII ---
ascii_distro="auto"           # Автоопределение ASCII-арта
ascii_colors=(distro)         # Цвета ASCII от дистрибутива
ascii_bold="on"               # Жирный ASCII-арт

# --- Настройки цветовых блоков ---
color_blocks="on"             # Включить цветовые блоки
block_width=3                 # Ширина блоков
block_height=1                # Высота блоков
block_range=(0 15)            # Диапазон цветов

# --- Настройки прогресс-баров ---
bar_char_elapsed="-"          # Символ для заполненной части
bar_char_total="="           # Символ для пустой части
bar_border="on"               # Границы прогресс-бара
bar_length=15                 # Длина прогресс-бара
bar_color_elapsed="distro"    # Цвет заполненной части
bar_color_total="distro"      # Цвет пустой части

# --- Отображение прогресс-баров ---
cpu_display="off"             # Отключить прогресс-бар CPU
memory_display="off"          # Отключить прогресс-бар памяти
battery_display="off"         # Отключить прогресс-бар батареи
disk_display="off"            # Отключить прогресс-бар диска

# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                         Дополнительные настройки                         ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# --- Настройки музыкального плеера ---
music_player="auto"           # Автоопределение музыкального плеера
song_format="%artist% - %album% - %title%"  # Формат вывода трека
song_shorthand="off"          # Полный формат вывода

# --- Настройки сети ---
public_ip_host="http://ident.me"  # Сервер для определения публичного IP
public_ip_timeout=2               # Таймаут запроса IP

# --- Настройки дисплея ---
refresh_rate="on"             # Показывать частоту обновления мониторов