[General]
# Основные настройки интерфейса
contrastOpacity=190               # Оптимальная прозрачность для UI
contrastUiColor=#00ff00           # Зеленый цвет для лучшей видимости
uiColor=#00ff00                   # Основной цвет UI
drawColor=#ff0000                 # Красный цвет для рисования по умолчанию
drawThickness=2                   # Оптимальная толщина линии
drawFontSize=12                   # Читаемый размер шрифта
fontFamily=Hack                   # Моноширинный шрифт для текста

# Настройки сохранения
savePathFixed=true                # Фиксированный путь сохранения
savePath=/home/user/Pictures/Screenshots  # Путь для сохранения
saveAsFileExtension=png           # PNG для лучшего качества
filenamePattern=%Y-%m-%d_%H-%M-%S # Формат имени файла (год-месяц-день_час-минута-секунда)

# Поведение
copyOnDoubleClick=true           # Копировать по двойному клику
copyPathAfterSave=true           # Копировать путь после сохранения
showHelp=false                   # Отключаем подсказки для опытных пользователей
showMagnifier=true               # Включаем лупу для точности
showSidePanelButton=true         # Быстрый доступ к панели инструментов
disabledTrayIcon=false           # Оставляем иконку в трее
startupLaunch=true               # Автозапуск
showDesktopNotification=false    # Отключаем уведомления для минимализма
useJpgForClipboard=false         # PNG для буфера обмена
uploadHistoryMax=50              # Увеличенная история

# Быстрые клавиши для запуска
TYPE_LAUNCHER=Ctrl+Shift+P    # Запуск Flameshot
TYPE_TAKE_SCREENSHOT=Print    # Быстрый снимок
TYPE_TAKE_LAST_REGION=Ctrl+Shift+Print  # Снимок последней области