[General]
# Настройки сохранения
saveAsFileExtension=png          # Формат сохранения (png рекомендуется для качества)
filename=%Y%m%d_%H%M%S           # Формат имени файла: год месяц день_час минута секунда

# Поведение при сохранении
copyPathAfterSave=false          # Копировать путь к файлу после сохранения
copyOnDoubleClick=true           # Копировать в буфер обмена по двойному клику
uploadWithoutConfirmation=false  # Запрашивать подтверждение перед загрузкой

# Помощь и интерфейс
showHelp=false                   # Отключить подсказки инструментов
showStartupLaunch=false          # Не показывать окно запуска
startupLaunch=true               # Автозапуск при старте системы
showMagnifier=true               # Показывать лупу для точного выделения
showSidePanelButton=true         # Показывать кнопку боковой панели
disabledTrayIcon=false           # Показывать иконку в системном трее

# Дополнительные функции
antialiasingPinZoom=true        # Сглаживание при масштабировании
showDesktopNotification=true    # Показывать уведомления на рабочем столе