[Settings]

# Тема и внешний вид

# Название темы GTK, определяет цвета и стили элементов интерфейса
gtk-theme-name=Dracula

# Название набора иконок, используемых в интерфейсе
gtk-icon-theme-name=Dracula

# Основной шрифт системы и его размер
gtk-font-name=JetBrainsMono Nerd Font 11

# Тема курсора мыши
gtk-cursor-theme-name=Dracula-cursors

# Размер курсора в пикселях (0 - оптимально для HiDPI)
gtk-cursor-theme-size=0

# Предпочтение тёмной темы для приложений, поддерживающих эту функцию (1 = включено)
gtk-application-prefer-dark-theme=1

# Улучшенный рендеринг шрифтов

# Сглаживание шрифтов (1 = включено)
gtk-xft-antialias=1

# Включение хинтинга для улучшения отображения шрифтов (1 = включено)
gtk-xft-hinting=1

# Степень хинтинга (hintslight = лёгкий хинтинг для более мягкого отображения)
gtk-xft-hintstyle=hintslight

# Порядок субпикселей для LCD экранов (rgb для большинства мониторов)
gtk-xft-rgba=rgb

# Оптимизация интерфейса

# Стиль панелей инструментов (иконки + текст горизонтально)
gtk-toolbar-style=GTK_TOOLBAR_BOTH_HORIZ

# Размер иконок на панелях инструментов
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR

# Показывать изображения на кнопках (1 = включено)
gtk-button-images=1

# Показывать изображения в меню (1 = включено)
gtk-menu-images=1

# Включить анимации интерфейса (1 = включено)
gtk-enable-animations=1

# Перемещение ползунка при клике на шкалу (1 = включено)
gtk-primary-button-warps-slider=1

# Современное поведение окон и диалогов

# Использование оверлейной прокрутки в стиле мобильных устройств (1 = включено)
gtk-overlay-scrolling=1

# Использование современных заголовков в диалоговых окнах (1 = включено)
gtk-dialogs-use-header=1

# Порядок и состав кнопок в заголовке окна
gtk-decoration-layout=menu:minimize,maximize,close

# Показывать меню в заголовке окна (1 = включено)
gtk-shell-shows-menubar=1

# Звуки и отклик

# Звуки системных событий (0 = выключено)
gtk-enable-event-sounds=1

# Звуки при вводе текста (0 = выключено)
gtk-enable-input-feedback-sounds=1

# Звуковой сигнал при ошибках (0 = выключено)
gtk-error-bell=1

# Оптимизация производительности

# Задержка перед появлением выпадающего меню (0 = без задержки)
gtk-menu-popup-delay=0

# Задержка перед скрытием меню (0 = без задержки)
gtk-menu-popdown-delay=0

# Задержка перед появлением меню в строке меню (0 = без задержки)
gtk-menu-bar-popup-delay=0

# Дополнительные улучшения

# Сохранение списка недавно использованных файлов (1 = включено)
gtk-recent-files-enabled=1

# Максимальный возраст файлов в списке недавних (в днях)
gtk-recent-files-max-age=30