# =============================================
# VARIABLES AND IMPORTS
# =============================================
# Color scheme
$text = #cdd6f4
$textAlpha = #cdd6f4
$accent = #cba6f7
$accentAlpha = #cba6f7
$surface0 = #313244
$red = #f38ba8
$yellow = #f9e2af
$shadow = #000000

# Font
$font = JetBrainsMono Nerd Font

# =============================================
# GENERAL SETTINGS
# =============================================
general {
    ignore_empty_input = true    # Ignore empty input when unlocking
    hide_cursor = true
}

# =============================================
# DISPLAY SETTINGS
# =============================================
background {
    monitor =                   # Empty = apply to all monitors
    path = screenshot           # Make screenshot and use it as background
    blur_passes = 3             # Number of blur passes (more = better quality)
    blur_size = 4               # Size of blur
    blur_optimize = true        # Blur optimization
    contrast = 0.9              # Contrast
    brightness = 0.7            # Brightness
    vibrance = 0.2              # Vibrance
}

# =============================================
# INPUT FIELD CONFIGURATION
# =============================================
input-field {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    size = 350, 70              # Width and height of input field
    position = 0, -80           # Position (x, y) relative to center
    halign = center             # Horizontal alignment (left/center/right)
    valign = center             # Vertical alignment (top/center/bottom)

    # Password dots appearance
    dots_size = 0.2             # Size of password dots (0.2 - 0.8)
    dots_spacing = 0.2          # Space between dots (0.0 - 1.0)
    dots_center = true          # Center the password dots
    dots_rounding = -1          # Dot shape (-1 = circle)

    # Colors and styling
    inner_color = $surface0     # Inside color of input field
    outer_color = $accent       # Border color
    font_color = $text          # Text color
    font_family = $font         # Font family
    outline_thickness = 4       # Border thickness
    rounding = 20               # Corner rounding (-1 for circle)

    # Behavior settings
    fade_on_empty = false       # Fade when field is empty
    fade_timeout = 1000         # Fade delay in milliseconds
    hide_input = false          # Show/hide password input

    # Status indicators
    check_color = $accent       # Color for successful authentication
    fail_color = $red           # Color for failed authentication
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>  # Failed attempt message

    # Keyboard state indicators
    capslock_color = $yellow    # Caps Lock indicator
    numlock_color = -1          # Num Lock indicator (-1 = disabled)
    bothlock_color = -1         # Both locks indicator (-1 = disabled)
    invert_numlock = false      # Invert Num Lock indicator
    swap_font_color = false     # Swap text color based on state

    # Shadow effects
    shadow_passes = 12          # Shadow quality (more passes = better quality)
    shadow_size = 25            # Shadow size
    shadow_color = $shadow      # Shadow color
    shadow_boost = 2.0          # Shadow intensity
}

# =============================================
# TIME DISPLAY (LEFT TOP CORNER)
# =============================================
label {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    text = $TIME                # Update time every second
    position = 30, -30          # Position relative to center (left top)
    halign = left               # Horizontal alignment
    valign = top                # Vertical alignment

    # Text styling
    color = $text               # Text color
    font_size = 90              # Font size
    font_family = $font         # Font family

    # Shadow effects
    shadow_passes = 10          # Shadow quality
    shadow_size = 20            # Shadow size
}

# =============================================
# SYSTEM STATUS DISPLAY (CENTER)
# =============================================
label {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    text = cmd[update:5000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | awk '{print $2}' | cut -d'%' -f1)% | RAM: $(free -m | awk 'NR==2{printf "%.1f%%", $3*100/$2}') | Disk: $(df -h / | awk 'NR==2{print $5}')"  # Combined system info
    position = 0, 100           # Position relative to center
    halign = center             # Horizontal alignment
    valign = center             # Vertical alignment

    # Text styling
    color = $text               # Text color
    font_size = 22              # Font size
    font_family = $font         # Font family

    # Shadow effects
    shadow_passes = 8           # Shadow quality
    shadow_size = 15            # Shadow size
}

# =============================================
# DATE DISPLAY (CENTER)
# =============================================
label {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    text = cmd[update:43200000] date +"%A, %d %B %Y"  # Update date every 12 hours
    position = 0, 20            # Position relative to center
    halign = center             # Horizontal alignment
    valign = center             # Vertical alignment

    # Text styling
    color = $text               # Text color
    font_size = 28              # Font size
    font_family = $font         # Font family

    # Shadow effects
    shadow_passes = 8           # Shadow quality
    shadow_size = 15            # Shadow size
}

# =============================================
# USERNAME DISPLAY (RIGHT BOTTOM)
# =============================================
label {
    # Display settings
    monitor =                   # Empty = apply to all monitors
    text = $USER                # Show current username
    position = -30, 30        # Position relative to alignment
    halign = right              # Horizontal alignment
    valign = bottom                # Vertical alignment

    # Text styling
    color = $text               # Text color
    font_size = 25              # Font size
    font_family = $font         # Font family

    # Shadow effects
    shadow_passes = 8           # Shadow quality
    shadow_size = 15            # Shadow size
}