[Settings]

# Тема и внешний вид

# Название темы GTK, определяет цвета и стили элементов интерфейса
gtk-theme-name=Dracula

# Название набора иконок, используемых в интерфейсе
gtk-icon-theme-name=Dracula

# Основной шрифт системы и его размер
gtk-font-name=JetBrainsMono Nerd Font 11

# Тема курсора мыши
gtk-cursor-theme-name=Dracula-cursors

# Размер курсора в пикселях (0 - оптимально для HiDPI)
gtk-cursor-theme-size=0

# Предпочтение тёмной темы для приложений (1 = включено)
gtk-application-prefer-dark-theme=1

# Улучшенный рендеринг шрифтов

# Сглаживание шрифтов (1 = включено)
gtk-xft-antialias=1

# Включение хинтинга для улучшения отображения шрифтов (1 = включено)
gtk-xft-hinting=1

# Степень хинтинга (hintslight для более мягкого отображения)
gtk-xft-hintstyle=hintslight

# Порядок субпикселей для LCD экранов
gtk-xft-rgba=rgb

# Оптимизация интерфейса

# Включить анимации интерфейса (1 = включено)
gtk-enable-animations=1

# Показывать изображения на кнопках (1 = включено)
gtk-button-images=1

# Показывать изображения в меню (1 = включено)
gtk-menu-images=1

# Звуки и отклик

# Звуки системных событий (0 = выключено для меньшего отвлечения)
gtk-enable-event-sounds=1

# Звуки при вводе текста (0 = выключено)
gtk-enable-input-feedback-sounds=1

# Дополнительные настройки GTK4

# Включить аппаратное ускорение, если доступно (1 = включено)
gtk-enable-hardware-acceleration=1

# Режим масштабирования для HiDPI (integer для чёткости)
gtk-scaling-factor=0

# Поведение прокрутки (0 = натуральная)
gtk-natural-scrolling=1

# Тачпад

# Включить жесты тачпада (1 = включено)
gtk-touchpad-gesture=1

# Включить прокрутку двумя пальцами (1 = включено)
gtk-touchpad-two-finger-scrolling=1

# Включить масштабирование щипком (1 = включено)
gtk-touchpad-pinch=1

# Поведение окон

# Использовать заголовки в клиентской области (1 = включено)
gtk-dialogs-use-header=1

# Размещение кнопок управления окном
gtk-decoration-layout=menu:minimize,maximize,close

# Производительность

# Включить кэширование поверхностей (1 = включено)
gtk-enable-surface-cache=1

# Включить буферизацию отрисовки (1 = включено)
gtk-enable-frame-buffer=1