[redshift]
; Temperature settings
temp-day=6500     ; Daytime temperature (cooler light)
temp-night=3000   ; Nighttime temperature (warmer light)
                  ; 6500K - natural daylight
                  ; 3000K - comfortable evening light

; Transition settings
transition=1      ; 1 = smooth temperature transition
                  ; 0 = instant transition

; Brightness settings (0.1 to 1.0)
brightness-day=1.0    ; Maximum brightness during day
brightness-night=0.8  ; Slightly reduced brightness at night

; Gamma correction for fine-tuning colors (default: 1.0)
gamma=0.9:0.9:0.9    ; Values for red:green:blue channels
                     ; Less than 1.0 - darker, more than 1.0 - brighter

; Location provider settings
location-provider=manual  ; 'manual' for manual coordinates

; Screen adjustment method
adjustment-method=randr  ; randr - for X11 systems

; Sunrise and sunset custom times
dawn-time=6:00-7:45     ; Sunrise period
dusk-time=18:35-20:15   ; Sunset period

; Transition control settings
fade=1              ; Enable temperature fade
speed=20            ; Fade speed (default is 20)
elevation-high=3    ; Sun elevation: high (day)
elevation-low=-6    ; Sun elevation: low (night)

[manual]
; Your city coordinates (example for Moscow)
lat=55.7    ; Latitude (positive - north, negative - south)
lon=37.6    ; Longitude (positive - east, negative - west)

[randr]
; Monitor-specific settings
screen=0    ; Screen number (0 = primary monitor)
preserve=1  ; Preserve screen gamma settings