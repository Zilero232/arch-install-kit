[redshift]
; Основные настройки температуры
temp-day=6500     ; Дневная температура (более холодный свет)
temp-night=3000   ; Ночная температура (более теплый свет)
                  ; 6500K - естественный дневной свет
                  ; 3000K - комфортный вечерний свет, не слишком желтый

; Настройки перехода
transition=1      ; 1 = плавный переход между температурами
                  ; 0 = мгновенный переход

; Яркость (от 0.1 до 1.0)
brightness-day=1.0    ; Максимальная яркость днем
brightness-night=0.8  ; Немного сниженная яркость ночью

; Гамма-коррекция для точной настройки цветов (default: 1.0)
gamma=0.9:0.9:0.9    ; Значения для красного:зеленого:синего
                     ; Меньше 1.0 - темнее, больше 1.0 - светлее

; Настройка провайдера локации
location-provider=manual  ; 'manual' для ручного ввода координат
                          ; 'geoclue2' для автоопределения

; Метод настройки экрана
adjustment-method=randr  ; randr - для X11
                         ; vidmode - альтернатива для старых систем

; Настройка времени восхода и заката
dawn-time=6:00-7:45     ; Время восхода
dusk-time=18:35-20:15   ; Время заката

[manual]
; Координаты вашего города (пример для Москвы)
lat=55.7    ; Широта (положительная - северная, отрицательная - южная)
lon=37.6    ; Долгота (положительная - восточная, отрицательная - западная)

[randr]
; Настройки для конкретных мониторов
screen=0    ; Номер экрана (0 = основной монитор)
;screen=1   ; Раскомментируйте для настройки второго монитора