# Цвета для типов файлов
user: 189        # Светло-голубой для пользователя
group: 189       # Светло-голубой для группы
permission:
  read: 039      # Синий для прав на чтение
  write: 039     # Синий для прав на запись
  exec: 160      # Зеленый для прав на исполнение
  exec-sticky: 160
  no-access: 245 # Серый для отсутствия прав
  octal: 106     # Фиолетовый для восьмеричных прав
  acl: 039       # Синий для ACL
  context: 039   # Синий для контекста безопасности

# Цвета для дат
date:
  hour-old: 040    # Зеленый для файлов возрастом до часа
  day-old: 042     # Светло-зеленый для файлов возрастом до дня
  older: 036       # Бирюзовый для старых файлов

# Цвета для размеров файлов
size:
  none: 245        # Серый для пустых файлов
  small: 039       # Синий для маленьких файлов
  medium: 105      # Фиолетовый для средних файлов
  large: 196       # Красный для больших файлов

# Цвета для имен файлов по типу
name:
  # Обычные файлы
  normal: 252           # Светло-серый для обычных файлов
  directory: 039        # Синий для директорий
  executable: 160       # Зеленый для исполняемых файлов
  symlink: 045         # Пурпурный для символических ссылок
  broken: 196          # Красный для битых ссылок
  missing: 196         # Красный для отсутствующих файлов
  pipe: 160            # Зеленый для пайпов
  socket: 160          # Зеленый для сокетов
  door: 160            # Зеленый для дверей (Solaris)
  block-device: 105    # Фиолетовый для блочных устройств
  char-device: 105     # Фиолетовый для символьных устройств
  setuid: 196          # Красный для SUID
  setgid: 196          # Красный для SGID
  sticky: 196          # Красный для sticky bit
  special: 105         # Фиолетовый для специальных файлов
  # Расширения файлов
  extension:
    # Архивы
    zip: 196
    tar: 196
    gz: 196
    rar: 196
    7z: 196
    # Изображения
    jpg: 105
    png: 105
    gif: 105
    webp: 105
    # Документы
    pdf: 196
    doc: 039
    docx: 039
    xls: 034
    xlsx: 034
    # Код
    py: 226
    js: 226
    css: 039
    html: 202
    php: 105
    rs: 208
    go: 039
    # Конфиги
    conf: 226
    yaml: 226
    yml: 226
    json: 226
    xml: 226
    toml: 226
    # Системные
    log: 242
    cache: 242
    tmp: 242
    swp: 242

# Цвета для Git статуса
git:
  unmodified: 252    # Светло-серый для неизмененных
  ignored: 242       # Серый для игнорируемых
  modified: 226      # Желтый для измененных
  added: 040         # Зеленый для добавленных
  deleted: 196       # Красный для удаленных
  renamed: 039       # Синий для переименованных
  typechanged: 105   # Фиолетовый для измененных типов
  unmerged: 196      # Красный для неслитых
  untracked: 242     # Серый для неотслеживаемых

# Цвета для дерева
tree-edge: 245       # Серый для линий дерева

# Цвета для inode
inode:
  valid: 039         # Синий для валидных inode
  invalid: 196       # Красный для невалидных inode

# Цвета для количества ссылок
links:
  valid: 039         # Синий для валидных ссылок
  invalid: 196       # Красный для невалидных ссылок